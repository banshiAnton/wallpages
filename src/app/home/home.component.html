<div class="home row">
  <div class="col-md-2 col-4">
    <div *ngIf="categories.length">
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let category of categories" (click)="selectCategory(category)">
                  {{category.name}}
                </li>
              </ul>
            </div>
          </nav>
      </div>
    </div>
    <div class="col-md-10 col-8">
        <div class="img-item" *ngFor="let image of images">
          <img class="img-fluid" src="{{image.minimizeUrl}}" alt="">
          <span class="tags">{{image.tags.join(" ")}}</span>
          <span class="tags"><a href="{{image.url}}" download="">Download</a></span>
        </div>
    </div>
</div>
