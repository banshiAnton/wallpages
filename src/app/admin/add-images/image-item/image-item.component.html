<div class="img-item row">
  <div class="col-md-3 col-4">
    <span class="fname">{{file.fileName}}</span>
    <img src="{{file.src}}" alt="" class="img-fluid">
  </div>
  <div class="col-md-7 col-8">
    <div *ngIf="!inOne.inOne">
      <label>Выберите категорию</label>
      <select class="form-control" (change)="onSelect(category.value)" #category>
        <option selected disabled>Choose category</option>
        <option *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>
    <div>
      <tag-input [(ngModel)]="tags" [separatorKeys]="[' ']" (onAdd)="onTagChange()" (onRemove)="onTagChange()"></tag-input>
    </div>
  </div>
</div>
