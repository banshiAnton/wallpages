<div class="img-item row">
  <div class="col-md-3 col-12">
    <p class="fname">{{file.fileName}}</p>
    <img src="{{file.src}}" alt="" class="img-fluid">
  </div>
  <div class="col-md-7 col-12">
    <div *ngIf="!inOne.inOne">
      <label>Выберите категорию</label>
      <select class="form-control" (change)="onSelect(category.value)" #category>
        <option selected disabled>Выберите категорию</option>
        <option *ngFor="let category of categories">{{category.name}}</option>
      </select>
    </div>
    <div>
      <tag-input [(ngModel)]="tags" [separatorKeyCodes]="[13, 32]" (onAdd)="onTagChange()" (onRemove)="onTagChange()"></tag-input>
    </div>
  </div>
</div>
