<div>
  <form (submit)="onSubmit(category.value)">
    <div class="form-group">
        <label>Имя категории</label>
        <input type="text" class="form-control" placeholder="Имя категории" #category>
    </div>
    <div class="form-group">
        <label>Теги категории</label>
        <tag-input [(ngModel)]="tags" [separatorKeys]="[' ']" [ngModelOptions]="{standalone: true}"></tag-input>
    </div>
    <button type="submit" class="btn btn-primary">Добавить Категорию</button>
  </form>
</div>
