<div class="container-fluid row form-block">
    <div class="offset-1 col-6 mr-auto">
      <form (submit)="onAdd($event)">
        <div class="form-group">
            <label>Email администратора</label>
            <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Email администратора">
        </div>
        <button type="submit" (submit)="onAdd($event)" class="btn btn-primary">Добавить Администратора</button>
      </form>
    </div>
</div>
