<div class="main-form">
  <form enctype="application/x-www-form-urlencoded" (submit)="onSubmit($event, form)" #form>
    <div class="form-group">
      <input type="text" name="title">
    </div>
    <div class="form-group">
      <input type="file" multiple name="images" (change)="onChange(inputFiles)" #inputFiles required>
    </div>
    <button type="submit">Post</button>
  </form>
</div>

<div>
  <div *ngFor="let file of imagesList">
    <app-image-item [file]="file" (selected)="onImgSelect($event)"></app-image-item>
  </div>
</div>
